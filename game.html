<html>
  <head>
    <title>Resume</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" href="images/globe.png"> <!-- Website Icon -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> <!-- Progress Bar Styling -->

    <link rel="stylesheet" href="index.css"> <!-- Index CSS -->
    <link rel="stylesheet" href="game.css"> <!-- Index CSS -->
    
    <script src="game.js" defer></script> <!-- Game JS -->
    <script src="dark-mode.js" defer></script> <!-- Dark Mode JS -->
  </head>
  
  <body class="">

    <!-- Game -->
    <p id="p1">SCORE:</p>
    <p id="p2">HIGHSCORE:</p>
    <p id="score"> 0</p>
    <p id="high"> 0</p>
    <canvas width="400" height="400"
      id="game" class="box-shadow"></canvas>

    <!-- Footer -->
    <footer class="footer box-shadow">
        <a onclick="checkDarkModeState()">
          <img id="darkModeIcon" src="images/light-mode-sun.png" alt="Dark/Lightmode Icon">
        </a>
        <a href="index.html">
          <img id="gameIcon" src="images/light-mode-game.png" alt="Game Icon">
        </a>
    </footer>

  </body>
</html>
