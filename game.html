<!DOCTYPE html>
<html lang="nl-BE">
  <head>
    <title>Resume</title>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="images/globe.png"> <!-- Website Icon -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> <!-- Progress Bar Styling -->

    <link rel="stylesheet" href="index.css"> <!-- Index CSS -->
    <link rel="stylesheet" href="game.css"> <!-- Index CSS -->
    
    <script src="game.js" defer></script> <!-- Game JS -->
    <script src="dark-mode.js"></script> <!-- Dark Mode JS -->
  </head>
  
  <body onload="checkDarkModeState()">

    <!-- Score Tab -->
    <div id="scoreTab">
      <p id="p1">SCORE:</p>
      <p id="p2">HIGHSCORE:</p>
      <p id="score"> 0</p>
      <p id="high"> 0</p>
    </div>

    <div class="container">
    
      <!-- Entire Game -->
      <canvas width="400" height="400" id="game" class="box-shadow"></canvas>

      <!-- Buttons Container -->
      <div id="buttonContainer" class="hidden">
        <button id="upButton" class="button">Up</button>
        <div id="leftRightButton">
          <button id="leftButton" class="button">Left</button>
          <button id="rightButton" class="button">Right</button>
        </div>
        <button id="downButton" class="button">Down</button>
      </div>
      
    </div>

    <!-- Footer -->
    <footer class="footer box-shadow">
        <a onclick="checkDarkModeStateOnButtonPress()">
          <img id="darkModeIcon" src="images/light-mode-sun.png" alt="Dark/Lightmode Icon">
        </a>

        <a href="index.html">
          <img id="gameIcon" src="images/light-mode-game.png" alt="Game Icon">
        </a>
    </footer>
    
  </body>
</html>
